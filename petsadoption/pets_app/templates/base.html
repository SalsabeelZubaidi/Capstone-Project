{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel='stylesheet' href="{% static 'css/base.css'%}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <nav>
            <ul class='navbar'>
                {%if user.is_authenticated%}
                <li><a href="{% url 'home'%}" class="{% if request.resolver_match.url_name == 'home' %}selected{% endif %}">home</a></li>
                <li><a href="{% url 'all-pets'%}" class="{% if request.resolver_match.url_name == 'all-pets' %}selected{% endif %}">all pets</a></li>
                <li><a href="{% url 'my-pets'%}" class="{% if request.resolver_match.url_name == 'my-pets' %}selected{% endif %}">my pets</a></li>
                <li><a href="{% url 'profile'%}" class="{% if request.resolver_match.url_name == 'profile' %}selected{% endif %}">profile</a></li>
                
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                <li><button type="submit" class="formbtn">Logout</button></li>
                </form>
                {% else %}
                <li><a href="{% url 'signup'%}">signup</a></li>
                <li><a href="{% url 'login'%}">login</a></li>
                {% endif %}
            </ul>
      </nav>
        {%block head%}

        {% endblock %}
    </head>
    
  
    <body>
            {%block content%}
            {%endblock%}

            {%block content2%}
            {%endblock%}


    
    </body>
</html>
